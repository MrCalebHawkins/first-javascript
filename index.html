<div>
    <form>

        <p> User Id:
            <input type="text" id="uid" value="">
        </p>

        <p> First Name:
            <input type="text" id="fname" value="">
        </p>

        <p> Last Name:
            <input type="text" id="lname" value="">
        </p>

        <p> Birthday:
            <input type="date" id="bday">
        </p>

        <button type="button" id="accept" onclick="oopsOhMY()">Accept
        </button>


        <p id="users"></p>
        <p id="dbday"></p>
        <p id="tex"></p>


    </form>
</div>

    <script>


        function oopsOhMY() {
            var first = document.getElementById("fname").value;
            var last = document.getElementById("lname").value;
            var birthday = document.getElementById("bday").value;
            checkId();
            if (first == "") {
                alert("What is your first name?");
            }
            if (last == "") {
                alert("You surely have a last name.");
            }
            if (birthday == "") {
                alert("You Celebrate This Day!! Please enter birthdate.");
            }

        }
        function dateDiff() {
            var first = document.getElementById("fname").value;
            var last = document.getElementById("lname").value;
            var dbirth = document.getElementById("bday").valueAsDate;
            var tday = Date.now();
            if (((tday - dbirth) / 86400000) < 365 * 18) {
                document.getElementById("dbday").innerHTML = "Sorry, " + first + " you are too young bor this class, but you have been breathing for " + Math.round(((tday - dbirth) / 86400000)) + " days!"

            } else {
                document.getElementById("dbday").innerHTML = first + " " + last + " you have been breathing for " + Math.round(((tday - dbirth) / 86400000)) +
                    " days! Holy Oxygen - Carbon Dioxide Exchange.";

            }

        }

        function pythThe() {
            let x = "";
            document.getElementById("tex").innerHTML="";
            for (let i = 0; i < 20; i++) {
                x += "X";
                document.getElementById("tex").appendChild(document.createTextNode(x));
                document.getElementById("tex").appendChild(document.createElement('br'));

            }
        }
        function checkId() {
            var uid = document.getElementById("uid").value;
            const x = uid.match(/[A-Z]/g);
            const y = uid.match(/[a-z]/g);
            const z = uid.match(/[0-9]/g);
            if ((uid.length < 8) || (uid.length > 12) || (x == undefined) || (y == undefined) || (z == undefined)) {
                document.getElementById("users").innerHTML = "One upper, one lower, one number, and it must be there with 8 to 12 characters.";
            } else {
                document.getElementById("users").innerHTML = uid;
                dateDiff();
                pythThe();
            }





        }


    </script>

    </body>

    </html>
